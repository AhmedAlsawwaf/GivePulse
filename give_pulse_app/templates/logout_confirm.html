{% extends "base.html" %}
{% load static %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-right"></i> Logout Confirmation
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-question-circle display-1 text-warning mb-3"></i>
                    <h5>Are you sure you want to logout?</h5>
                    <p class="text-muted">You will need to login again to access your account.</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-box-arrow-right"></i> Yes, Logout
                            </button>
                        </form>
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
