{% extends "base.html" %}
{% load static %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<section class="logout-section d-flex align-items-center justify-content-center py-5">
  <div class="card logout-card shadow-sm border-0 rounded-4 animate__animated animate__fadeInUp">
    
    <div class="card-header text-center bg-white border-0 pt-4">
      <i class="bi bi-question-circle text-primary-red display-3 mb-3"></i>
      <h5 class="fw-bold text-dark mb-2">Are you sure you want to logout?</h5>
      <p class="text-muted mb-0">You will need to log in again to access your account.</p>
    </div>

    <div class="card-body text-center py-4">
      <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary-red fw-semibold px-4 py-2 rounded-pill">
            Yes, Logout
          </button>
        </form>
        <a href="{% url 'index' %}" class="btn-secondary-custom fw-semibold px-4 py-2 rounded-pill">
         </i> Cancel
        </a>
      </div>
    </div>

  </div>
</section>
{% endblock %}
