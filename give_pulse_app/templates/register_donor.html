<!-- give_pulse_app/templates/register_donor.html -->
<!DOCTYPE html>
<html>
  <body>
    {% include "_nav.html" %}
    <h1>Register (Donor)</h1>

    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Donor Account</button>
    </form>
  </body>
</html>
