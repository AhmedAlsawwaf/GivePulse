{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GivePulse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="{% static 'css/components.css' %}" rel="stylesheet">   
  <!-- ✅ Bootstrap Icons -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="GivePulse Logo" class="me-2">
        <h1 class="brand-text m-0">
          <span class="text-primary-red">Give</span><span class="text-secondary-green">Pulse</span>
        </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item fa-bold"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main contant -->
    <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    © 2025 GivePulse |
    <a href="{% url 'contact' %}">Contact Us</a> |
    <a href="{% url 'privacy' %}">Privacy Policy</a> |
    <a href="{% url 'terms' %}">Terms</a>
  </footer>

  <!-- {% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/auto_messages.js' %}"></script>
{% endblock %} -->
</body>
</html>
